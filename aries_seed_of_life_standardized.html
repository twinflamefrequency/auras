<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aries Aura Sphere with Subtle Seed of Life</title>
    <style>
        html, body { 
            height: 100%; 
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body { 
            background: #000000; 
            display: flex; 
            justify-content: center;
            align-items: center;
        }
        
        .aries-aura-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        
        .aries-aura-sphere {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }
        
        .aries-outer-aura {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, rgba(139,0,0,0.4) 0%, rgba(139,0,0,0) 70%);
            animation: aries-pulse-outer 6s infinite ease-in-out;
            z-index: 1;
        }
        
        .aries-middle-aura {
            width: 220px;
            height: 220px;
            background: radial-gradient(circle, rgba(196,30,58,0.6) 0%, rgba(196,30,58,0) 70%);
            animation: aries-pulse-middle 5s infinite ease-in-out;
            z-index: 2;
        }
        
        .aries-inner-aura {
            width: 160px;
            height: 160px;
            background: radial-gradient(circle, rgba(255,54,54,0.8) 30%, rgba(255,54,54,0) 70%);
            animation: aries-pulse-inner 4s infinite ease-in-out;
            z-index: 3;
        }
        
        /* Seed of Life container - STANDARDIZED OPACITY */
        .aries-seed-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            border-radius: 50%;
            overflow: hidden;
            z-index: 4;
            opacity: 0.25;
            mix-blend-mode: screen;
            animation: aries-seed-glow 7s infinite ease-in-out;
        }
        
        .aries-seed-of-life {
            margin: auto;
            width: 140px;
            height: 140px;
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            box-sizing: border-box;
            animation: aries-seed-rotate 60s infinite linear;
        }
        
        /* SVG for accurate Seed of Life */
        .aries-seed-svg {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        @keyframes aries-pulse-outer {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.4; }
            50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.4; }
        }
        
        @keyframes aries-pulse-middle {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
            50% { transform: translate(-50%, -50%) scale(1.08); opacity: 0.7; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
        }
        
        @keyframes aries-pulse-inner {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
        }
        
        @keyframes aries-seed-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes aries-seed-glow {
            0% { opacity: 0.20; }
            50% { opacity: 0.30; }
            100% { opacity: 0.20; }
        }
        
        /* Circle pulse animations - more subtle */
        @keyframes aries-circle-pulse-1 {
            0% { stroke: rgba(255,160,122,0.4); }
            50% { stroke: rgba(255,200,160,0.6); } 
            100% { stroke: rgba(255,160,122,0.4); }
        }
        
        @keyframes aries-circle-pulse-2 {
            0% { stroke: rgba(255,180,140,0.4); }
            50% { stroke: rgba(255,220,180,0.6); }
            100% { stroke: rgba(255,180,140,0.4); }
        }
    </style>
</head>
<body>
    <div class="aries-aura-container">
        <!-- Aura Spheres -->
        <div class="aries-aura-sphere aries-outer-aura"></div>
        <div class="aries-aura-sphere aries-middle-aura"></div>
        <div class="aries-aura-sphere aries-inner-aura"></div>
        
        <!-- Seed of Life Pattern -->
        <div class="aries-seed-container">
            <div class="aries-seed-of-life">
                <svg class="aries-seed-svg" viewBox="0 0 140 140" xmlns="http://www.w3.org/2000/svg">
                    <!-- Outer containing circle -->
                    <circle cx="70" cy="70" r="69" fill="none" stroke="rgba(255,160,122,0.2)" stroke-width="0.4" />
                    
                    <!-- Center circle -->
                    <circle cx="70" cy="70" r="35" fill="none" stroke="rgba(255,160,122,0.55)" stroke-width="0.7">
                        <animate attributeName="stroke" values="rgba(255,160,122,0.4);rgba(255,200,160,0.6);rgba(255,160,122,0.4)" dur="8s" repeatCount="indefinite" />
                    </circle>
                    
                    <!-- Six surrounding circles -->
                    <!-- Top -->
                    <circle cx="70" cy="35" r="35" fill="none" stroke="rgba(255,160,122,0.55)" stroke-width="0.7">
                        <animate attributeName="stroke" values="rgba(255,180,140,0.4);rgba(255,220,180,0.6);rgba(255,180,140,0.4)" dur="8s" repeatCount="indefinite" begin="0.5s" />
                    </circle>
                    
                    <!-- Top right -->
                    <circle cx="100.31" cy="52.5" r="35" fill="none" stroke="rgba(255,160,122,0.55)" stroke-width="0.7">
                        <animate attributeName="stroke" values="rgba(255,160,122,0.4);rgba(255,200,160,0.6);rgba(255,160,122,0.4)" dur="8s" repeatCount="indefinite" begin="1s" />
                    </circle>
                    
                    <!-- Bottom right -->
                    <circle cx="100.31" cy="87.5" r="35" fill="none" stroke="rgba(255,160,122,0.55)" stroke-width="0.7">
                        <animate attributeName="stroke" values="rgba(255,180,140,0.4);rgba(255,220,180,0.6);rgba(255,180,140,0.4)" dur="8s" repeatCount="indefinite" begin="1.5s" />
                    </circle>
                    
                    <!-- Bottom -->
                    <circle cx="70" cy="105" r="35" fill="none" stroke="rgba(255,160,122,0.55)" stroke-width="0.7">
                        <animate attributeName="stroke" values="rgba(255,160,122,0.4);rgba(255,200,160,0.6);rgba(255,160,122,0.4)" dur="8s" repeatCount="indefinite" begin="2s" />
                    </circle>
                    
                    <!-- Bottom left -->
                    <circle cx="39.69" cy="87.5" r="35" fill="none" stroke="rgba(255,160,122,0.55)" stroke-width="0.7">
                        <animate attributeName="stroke" values="rgba(255,180,140,0.4);rgba(255,220,180,0.6);rgba(255,180,140,0.4)" dur="8s" repeatCount="indefinite" begin="2.5s" />
                    </circle>
                    
                    <!-- Top left -->
                    <circle cx="39.69" cy="52.5" r="35" fill="none" stroke="rgba(255,160,122,0.55)" stroke-width="0.7">
                        <animate attributeName="stroke" values="rgba(255,160,122,0.4);rgba(255,200,160,0.6);rgba(255,160,122,0.4)" dur="8s" repeatCount="indefinite" begin="3s" />
                    </circle>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
