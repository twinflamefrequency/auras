<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capricorn Aura Sphere with Icosahedron - Standardized</title>
    <style>
        html, body { 
            height: 100%; 
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body { 
            background: #000000; 
            display: flex; 
            justify-content: center;
            align-items: center;
        }
        
        .capricorn-aura-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        
        .capricorn-aura-sphere {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }
        
        .capricorn-outer-aura {
            width: 280px;
            height: 280px;
            /* Deep purple outer layer */
            background: radial-gradient(circle, rgba(72,12,92,0.4) 0%, rgba(72,12,92,0) 70%);
            animation: capricorn-pulse-outer 6s infinite ease-in-out;
            z-index: 1;
        }
        
        .capricorn-middle-aura {
            width: 220px;
            height: 220px;
            /* Rich purple middle layer */
            background: radial-gradient(circle, rgba(138,43,226,0.6) 0%, rgba(138,43,226,0) 70%);
            animation: capricorn-pulse-middle 5s infinite ease-in-out;
            z-index: 2;
        }
        
        .capricorn-inner-aura {
            width: 160px;
            height: 160px;
            /* Deep burgundy inner layer */
            background: radial-gradient(circle, rgba(107,26,59,0.8) 30%, rgba(107,26,59,0) 70%);
            animation: capricorn-pulse-inner 4s infinite ease-in-out;
            z-index: 3;
        }
        
        /* Sacred geometry container - STANDARDIZED */
        .capricorn-geometry-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            border-radius: 50%;
            overflow: hidden;
            z-index: 4;
            opacity: 0.25;
            mix-blend-mode: screen;
            animation: capricorn-geometry-glow 7s infinite ease-in-out;
        }
        
        .capricorn-geometry {
            margin: auto;
            width: 140px;
            height: 140px;
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            box-sizing: border-box;
            animation: capricorn-geometry-rotate 60s infinite linear;
        }
        
        .capricorn-geometry-svg {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        @keyframes capricorn-pulse-outer {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.4; }
            50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.4; }
        }
        
        @keyframes capricorn-pulse-middle {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
            50% { transform: translate(-50%, -50%) scale(1.08); opacity: 0.7; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
        }
        
        @keyframes capricorn-pulse-inner {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
        }
        
        @keyframes capricorn-geometry-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes capricorn-geometry-glow {
            0% { opacity: 0.20; }
            50% { opacity: 0.30; }
            100% { opacity: 0.20; }
        }
    </style>
</head>
<body>
    <div class="capricorn-aura-container">
        <!-- Aura Spheres -->
        <div class="capricorn-aura-sphere capricorn-outer-aura"></div>
        <div class="capricorn-aura-sphere capricorn-middle-aura"></div>
        <div class="capricorn-aura-sphere capricorn-inner-aura"></div>
        
        <!-- Icosahedron Sacred Geometry -->
        <div class="capricorn-geometry-container">
            <div class="capricorn-geometry">
                <svg class="capricorn-geometry-svg" viewBox="-70 -70 140 140" xmlns="http://www.w3.org/2000/svg">
                    <!-- Icosahedron Pattern -->
                    <g id="capricornIcosahedronPattern">
                        <!-- Outer hexagon -->
                        <polygon points="0,-60 52,-30 52,30 0,60 -52,30 -52,-30" 
                                fill="none" stroke="rgba(220,20,60,0.7)" stroke-width="0.7">
                            <animate attributeName="stroke" values="rgba(165,14,55,0.6);rgba(255,69,120,0.9);rgba(165,14,55,0.6)" dur="8s" repeatCount="indefinite" />
                        </polygon>
                        
                        <!-- Equilateral downward facing triangle perfectly centered -->
                        <polygon points="0,30 -26,-15 26,-15" 
                                fill="none" stroke="rgba(220,20,60,0.7)" stroke-width="0.7">
                            <animate attributeName="stroke" values="rgba(165,14,55,0.6);rgba(255,69,120,0.9);rgba(165,14,55,0.6)" dur="8s" repeatCount="indefinite" begin="0.5s" />
                        </polygon>
                        
                        <!-- Lines from triangle tips to hexagon -->
                        <!-- From bottom tip to bottom vertex -->
                        <line x1="0" y1="30" x2="0" y2="60" stroke="rgba(220,20,60,0.7)" stroke-width="0.7">
                            <animate attributeName="stroke" values="rgba(165,14,55,0.6);rgba(255,69,120,0.9);rgba(165,14,55,0.6)" dur="8s" repeatCount="indefinite" begin="1s" />
                        </line>
                        
                        <!-- From left tip to upper left vertex -->
                        <line x1="-26" y1="-15" x2="-52" y2="-30" stroke="rgba(220,20,60,0.7)" stroke-width="0.7">
                            <animate attributeName="stroke" values="rgba(165,14,55,0.6);rgba(255,69,120,0.9);rgba(165,14,55,0.6)" dur="8s" repeatCount="indefinite" begin="1.5s" />
                        </line>
                        
                        <!-- From right tip to upper right vertex -->
                        <line x1="26" y1="-15" x2="52" y2="-30" stroke="rgba(220,20,60,0.7)" stroke-width="0.7">
                            <animate attributeName="stroke" values="rgba(165,14,55,0.6);rgba(255,69,120,0.9);rgba(165,14,55,0.6)" dur="8s" repeatCount="indefinite" begin="2s" />
                        </line>
                        
                        <!-- Lines from remaining hexagon vertices -->
                        <!-- From top vertex to left and right triangle tips -->
                        <line x1="0" y1="-60" x2="-26" y2="-15" stroke="rgba(220,20,60,0.7)" stroke-width="0.7">
                            <animate attributeName="stroke" values="rgba(165,14,55,0.6);rgba(255,69,120,0.9);rgba(165,14,55,0.6)" dur="8s" repeatCount="indefinite" begin="2.5s" />
                        </line>
                        <line x1="0" y1="-60" x2="26" y2="-15" stroke="rgba(220,20,60,0.7)" stroke-width="0.7">
                            <animate attributeName="stroke" values="rgba(165,14,55,0.6);rgba(255,69,120,0.9);rgba(165,14,55,0.6)" dur="8s" repeatCount="indefinite" begin="3s" />
                        </line>
                        
                        <!-- From lower left vertex to bottom and left triangle tips -->
                        <line x1="-52" y1="30" x2="0" y2="30" stroke="rgba(220,20,60,0.7)" stroke-width="0.7">
                            <animate attributeName="stroke" values="rgba(165,14,55,0.6);rgba(255,69,120,0.9);rgba(165,14,55,0.6)" dur="8s" repeatCount="indefinite" begin="3.5s" />
                        </line>
                        <line x1="-52" y1="30" x2="-26" y2="-15" stroke="rgba(220,20,60,0.7)" stroke-width="0.7">
                            <animate attributeName="stroke" values="rgba(165,14,55,0.6);rgba(255,69,120,0.9);rgba(165,14,55,0.6)" dur="8s" repeatCount="indefinite" begin="4s" />
                        </line>
                        
                        <!-- From lower right vertex to bottom and right triangle tips -->
                        <line x1="52" y1="30" x2="0" y2="30" stroke="rgba(220,20,60,0.7)" stroke-width="0.7">
                            <animate attributeName="stroke" values="rgba(165,14,55,0.6);rgba(255,69,120,0.9);rgba(165,14,55,0.6)" dur="8s" repeatCount="indefinite" begin="4.5s" />
                        </line>
                        <line x1="52" y1="30" x2="26" y2="-15" stroke="rgba(220,20,60,0.7)" stroke-width="0.7">
                            <animate attributeName="stroke" values="rgba(165,14,55,0.6);rgba(255,69,120,0.9);rgba(165,14,55,0.6)" dur="8s" repeatCount="indefinite" begin="5s" />
                        </line>
                    </g>
                    
                    <!-- Animate the pattern rotation -->
                    <animateTransform 
                        xlink:href="#capricornIcosahedronPattern"
                        attributeName="transform"
                        attributeType="XML"
                        type="rotate"
                        from="0 0 0"
                        to="360 0 0"
                        dur="60s"
                        repeatCount="indefinite" />
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
