<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Vesica Piscis with Electric Aura Sphere</title>
    <style>
        html, body { 
            height: 100%; 
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body { 
            background: #000000; 
            display: flex; 
            justify-content: center;
            align-items: center;
        }
        
        /* Custom namespace for the component */
        .gemini-vp-aura-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        
        .gemini-vp-aura-sphere {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }
        
        .gemini-vp-outer-aura {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, rgba(200,200,255,0.4) 0%, rgba(200,200,255,0) 70%);
            animation: gemini-vp-pulse-outer 6s infinite ease-in-out;
            z-index: 1;
        }
        
        .gemini-vp-middle-aura {
            width: 220px;
            height: 220px;
            background: radial-gradient(circle, rgba(0,140,255,0.6) 0%, rgba(0,140,255,0) 70%);
            animation: gemini-vp-pulse-middle 5s infinite ease-in-out;
            z-index: 2;
        }
        
        .gemini-vp-inner-aura {
            width: 160px;
            height: 160px;
            background: radial-gradient(circle, rgba(255,240,0,0.8) 30%, rgba(255,240,0,0) 70%);
            animation: gemini-vp-pulse-inner 4s infinite ease-in-out;
            z-index: 3;
        }
        
        /* Vesica Piscis container - STANDARDIZED */
        .gemini-vp-vesica-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            z-index: 4;
            opacity: 0.25;
            mix-blend-mode: screen;
            animation: gemini-vp-vesica-glow 7s infinite ease-in-out;
        }
        
        .gemini-vp-vesica-piscis {
            margin: auto;
            width: 150px;
            height: 150px;
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            box-sizing: border-box;
            animation: gemini-vp-vesica-rotate 60s infinite linear;
        }
        
        @keyframes gemini-vp-pulse-outer {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.4; }
            50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.4; }
        }
        
        @keyframes gemini-vp-pulse-middle {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
            50% { transform: translate(-50%, -50%) scale(1.08); opacity: 0.7; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
        }
        
        @keyframes gemini-vp-pulse-inner {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
        }
        
        @keyframes gemini-vp-vesica-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes gemini-vp-vesica-glow {
            0% { opacity: 0.20; }
            50% { opacity: 0.30; }
            100% { opacity: 0.20; }
        }
    </style>
</head>
<body>
    <div class="gemini-vp-aura-container">
        <!-- Aura Spheres with gemini colors -->
        <div class="gemini-vp-aura-sphere gemini-vp-outer-aura"></div>
        <div class="gemini-vp-aura-sphere gemini-vp-middle-aura"></div>
        <div class="gemini-vp-aura-sphere gemini-vp-inner-aura"></div>
        
        <!-- Vesica Piscis Pattern -->
        <div class="gemini-vp-vesica-container">
            <div class="gemini-vp-vesica-piscis">
                <svg viewBox="-70 -70 140 140" xmlns="http://www.w3.org/2000/svg">
                    <!-- Outer containing circle -->
                    <circle cx="0" cy="0" r="68" fill="none" stroke="rgba(150,190,255,0.2)" stroke-width="0.4" />
                    
                    <!-- Vesica Piscis Main Pattern -->
                    <g id="gemini-vp-vesicaPiscisGroup">
                        <!-- First circle -->
                        <circle cx="-17" cy="0" r="50" fill="none" stroke="rgba(180,210,255,0.7)" stroke-width="0.8">
                            <animate attributeName="stroke" values="rgba(180,210,255,0.6);rgba(220,240,255,0.8);rgba(180,210,255,0.6)" dur="3s" repeatCount="indefinite" />
                            <animate attributeName="stroke-width" values="0.7;1.0;0.7" dur="2s" repeatCount="indefinite" />
                        </circle>
                        
                        <!-- Second circle -->
                        <circle cx="17" cy="0" r="50" fill="none" stroke="rgba(180,210,255,0.7)" stroke-width="0.8">
                            <animate attributeName="stroke" values="rgba(180,210,255,0.6);rgba(220,240,255,0.8);rgba(180,210,255,0.6)" dur="3s" repeatCount="indefinite" begin="1s" />
                            <animate attributeName="stroke-width" values="0.7;1.0;0.7" dur="2s" repeatCount="indefinite" begin="1s" />
                        </circle>
                        
                        <!-- Inner elements from the image -->
                        <circle cx="0" cy="0" r="22" fill="none" stroke="rgba(200,225,255,0.65)" stroke-width="0.8">
                            <animate attributeName="stroke" values="rgba(180,210,255,0.55);rgba(220,240,255,0.75);rgba(180,210,255,0.55)" dur="4s" repeatCount="indefinite" />
                            <animate attributeName="stroke-width" values="0.7;1.0;0.7" dur="3s" repeatCount="indefinite" />
                        </circle>
                        
                        <!-- Central point with the "eye" effect -->
                        <circle cx="0" cy="0" r="5" fill="none" stroke="rgba(200,225,255,0.7)" stroke-width="0.8">
                            <animate attributeName="stroke" values="rgba(180,210,255,0.6);rgba(220,240,255,0.8);rgba(180,210,255,0.6);rgba(220,240,255,0.8);rgba(180,210,255,0.6)" dur="5s" repeatCount="indefinite" />
                            <animate attributeName="r" values="4;5.5;4" dur="4s" repeatCount="indefinite" />
                        </circle>
                        
                        <!-- Small dot in the center -->
                        <circle cx="0" cy="0" r="1.2" fill="rgba(220,240,255,0.8)">
                            <animate attributeName="fill" values="rgba(180,210,255,0.7);rgba(220,240,255,0.9);rgba(180,210,255,0.7);rgba(220,240,255,0.9);rgba(180,210,255,0.7)" dur="4s" repeatCount="indefinite" />
                            <animate attributeName="r" values="0.8;1.5;0.8" dur="3s" repeatCount="indefinite" />
                        </circle>
                        
                        <!-- Additional elements to match the image -->
                        <path d="M 0,-22 A 22,22 0 0 1 0,22 A 22,22 0 0 1 0,-22" fill="none" stroke="rgba(180,210,255,0.5)" stroke-width="0.7">
                            <animate attributeName="stroke" values="rgba(180,210,255,0.4);rgba(220,240,255,0.6);rgba(180,210,255,0.4)" dur="3.5s" repeatCount="indefinite" />
                        </path>
                        
                        <path d="M 0,-22 A 22,22 0 0 0 0,22 A 22,22 0 0 0 0,-22" fill="none" stroke="rgba(180,210,255,0.5)" stroke-width="0.7">
                            <animate attributeName="stroke" values="rgba(180,210,255,0.4);rgba(220,240,255,0.6);rgba(180,210,255,0.4)" dur="3.5s" repeatCount="indefinite" begin="1.2s" />
                        </path>
                    </g>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
