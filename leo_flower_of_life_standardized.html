<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo Aura Sphere with Animated Flower of Life - Standardized</title>
    <style>
        html, body { 
            height: 100%; 
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body { 
            background: #000000;
            display: flex; 
            justify-content: center;
            align-items: center;
        }
        
        .leo-aura-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        
        .leo-aura-sphere {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }
        
        .leo-outer-aura {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, rgba(211,173,126,0.4) 0%, rgba(211,173,126,0) 70%);
            animation: leo-pulse-outer 6s infinite ease-in-out;
            z-index: 1;
        }
        
        .leo-middle-aura {
            width: 220px;
            height: 220px;
            background: radial-gradient(circle, rgba(234,143,18,0.6) 0%, rgba(234,143,18,0) 70%);
            animation: leo-pulse-middle 5s infinite ease-in-out;
            z-index: 2;
        }
        
        .leo-inner-aura {
            width: 160px;
            height: 160px;
            background: radial-gradient(circle, rgba(255,183,0,0.8) 30%, rgba(255,183,0,0) 70%);
            animation: leo-pulse-inner 4s infinite ease-in-out;
            z-index: 3;
        }
        
        /* Flower of Life container - STANDARDIZED */
        .leo-flower-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            border-radius: 50%;
            overflow: visible;
            z-index: 4;
            opacity: 0.25;
            mix-blend-mode: screen;
            animation: leo-flower-glow 7s infinite ease-in-out;
        }
        
        .leo-flower-of-life {
            margin: auto;
            width: 140px;
            height: 140px;
            position: relative;
            overflow: visible;
            border-radius: 50%;
            box-sizing: border-box;
            animation: leo-flower-rotate 60s infinite linear;
        }
        
        .leo-petal {
            width: 46.67px;
            height: 46.67px;
            position: absolute;
            box-sizing: border-box;
            border-radius: 50%;
            border: 0.9px solid rgba(255,215,120,0.75);
        }
        
        /* Position petals scaled down to fit in smaller container */
        .leo-petal:nth-child(1) { top: 0px; left: 46.67px; }
        .leo-petal:nth-child(2) { top: 23.33px; left: 46.67px; }
        .leo-petal:nth-child(3) { top: 46.67px; left: 46.67px; }
        .leo-petal:nth-child(4) { top: 70px; left: 46.67px; }
        .leo-petal:nth-child(5) { top: 93.33px; left: 46.67px; }
        
        .leo-petal:nth-child(6) { top: 11.67px; left: 26.83px; }
        .leo-petal:nth-child(7) { top: 35px; left: 26.83px; }
        .leo-petal:nth-child(8) { top: 58.33px; left: 26.83px; }
        .leo-petal:nth-child(9) { top: 81.67px; left: 26.83px; }
        
        .leo-petal:nth-child(10) { top: 11.67px; left: 67.29px; }
        .leo-petal:nth-child(11) { top: 35px; left: 67.29px; }
        .leo-petal:nth-child(12) { top: 58.33px; left: 67.29px; }
        .leo-petal:nth-child(13) { top: 81.67px; left: 67.29px; }
        
        .leo-petal:nth-child(14) { top: 23.33px; left: 6.07px; }
        .leo-petal:nth-child(15) { top: 46.67px; left: 6.07px; }
        .leo-petal:nth-child(16) { top: 70px; left: 6.07px; }
        
        .leo-petal:nth-child(17) { top: 23.33px; left: 87.5px; }
        .leo-petal:nth-child(18) { top: 46.67px; left: 87.5px; }
        .leo-petal:nth-child(19) { top: 70px; left: 87.5px; }
        
        /* Animation for the petal borders to pulse */
        .leo-petal:nth-child(odd) {
            animation: leo-petal-pulse 8s infinite ease-in-out;
        }
        
        .leo-petal:nth-child(even) {
            animation: leo-petal-pulse 8s infinite ease-in-out reverse;
        }
        
        @keyframes leo-pulse-outer {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.4; }
            50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.4; }
        }
        
        @keyframes leo-pulse-middle {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
            50% { transform: translate(-50%, -50%) scale(1.08); opacity: 0.7; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
        }
        
        @keyframes leo-pulse-inner {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
        }
        
        @keyframes leo-flower-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes leo-flower-glow {
            0% { opacity: 0.20; }
            50% { opacity: 0.30; }
            100% { opacity: 0.20; }
        }
        
        @keyframes leo-petal-pulse {
            0% { border-color: rgba(255,215,120,0.6); }
            50% { border-color: rgba(255,235,150,0.9); }
            100% { border-color: rgba(255,215,120,0.6); }
        }
    </style>
</head>
<body>
    <div class="leo-aura-container">
        <!-- Aura Spheres -->
        <div class="leo-aura-sphere leo-outer-aura"></div>
        <div class="leo-aura-sphere leo-middle-aura"></div>
        <div class="leo-aura-sphere leo-inner-aura"></div>
        
        <!-- Flower of Life Pattern -->
        <div class="leo-flower-container">
            <div class="leo-flower-of-life">
                <div class="leo-petal"></div>
                <div class="leo-petal"></div>
                <div class="leo-petal"></div>
                <div class="leo-petal"></div>
                <div class="leo-petal"></div>
                <div class="leo-petal"></div>
                <div class="leo-petal"></div>
                <div class="leo-petal"></div>
                <div class="leo-petal"></div>
                <div class="leo-petal"></div>
                <div class="leo-petal"></div>
                <div class="leo-petal"></div>
                <div class="leo-petal"></div>
                <div class="leo-petal"></div>
                <div class="leo-petal"></div>
                <div class="leo-petal"></div>
                <div class="leo-petal"></div>
                <div class="leo-petal"></div>
                <div class="leo-petal"></div>
            </div>
        </div>
    </div>
</body>
</html>
