<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taurus Venus Pentagram - Authentic Orbital Geometry</title>
    <style>
        html, body { 
            height: 100%; 
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000000;
        }
        
        body { 
            display: flex; 
            justify-content: center;
            align-items: center;
        }
        
        .taurus-sphere-container {
            position: relative;
            width: 300px;
            height: 300px;
            background: transparent;
        }
        
        .taurus-aura-sphere {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }
        
        .taurus-outer-aura {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, rgba(0,60,65,0.5) 0%, rgba(0,60,65,0) 70%);
            animation: taurus-pulse-outer 6s infinite ease-in-out;
            z-index: 1;
        }
        
        .taurus-middle-aura {
            width: 220px;
            height: 220px;
            background: radial-gradient(circle, rgba(255,105,180,0.5) 0%, rgba(255,105,180,0) 70%);
            animation: taurus-pulse-middle 5s infinite ease-in-out;
            z-index: 2;
        }
        
        .taurus-inner-aura {
            width: 160px;
            height: 160px;
            background: radial-gradient(circle, rgba(30,200,110,0.9) 30%, rgba(30,200,110,0) 70%);
            animation: taurus-pulse-inner 4s infinite ease-in-out;
            z-index: 3;
        }
        
        .taurus-geometry-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 160px;
            height: 160px;
            border-radius: 50%;
            overflow: hidden;
            z-index: 4;
            opacity: 0.24;
            mix-blend-mode: screen;
            animation: taurus-geometry-glow 7s infinite ease-in-out;
        }
        
        .taurus-venus-pentagram {
            margin: auto;
            width: 160px;
            height: 160px;
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            box-sizing: border-box;
            animation: taurus-geometry-rotate 60s infinite linear;
        }
        
        @keyframes taurus-pulse-outer {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.4; }
            50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.4; }
        }
        
        @keyframes taurus-pulse-middle {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
            50% { transform: translate(-50%, -50%) scale(1.08); opacity: 0.7; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
        }
        
        @keyframes taurus-pulse-inner {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
        }
        
        @keyframes taurus-geometry-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes taurus-geometry-glow {
            0% { opacity: 0.25; }
            50% { opacity: 0.35; }
            100% { opacity: 0.25; }
        }
    </style>
</head>
